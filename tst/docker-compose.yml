services:
  tester:
    image: ${IMAGE}
    volumes:
      - "${HOST_PACKAGE_DIR}:${CONTAINER_PACKAGE_DIR}"
    network_mode: none
    command:
      [
        "gap",
        "-A",
        "-x",
        "80",
        "-r",
        "-m",
        "100m",
        "-o",
        "1g",
        "-K",
        "2g",
        "tst/${TEST_FILE:-testall.g}"
      ]
    working_dir: "${CONTAINER_PACKAGE_DIR}"
